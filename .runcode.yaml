onCreate:
  - sudo apt-get update -y
  - sudo apt install python-is-python3 xvfb libfontconfig wkhtmltopdf libpq-dev python3-dev python3-pip build-essential libssl-dev libffi-dev redis-server redis-tools virtualenv postgresql postgresql-contrib -y
   - |
        sudo su -u postgres psql postgres -c "ALTER USER postgres PASSWORD 'root'"
        sudo su -u postgres psql postgres -c "CREATE DATABASE bottlecrm WITH OWNER = postgres"
  - |
        virtualenv -p python3 ../venv
        . ../venv/bin/activate
        cp ENV.md .env
        pip install -U pip
        pip install -r requirements.txt
        python manage.py migrate
onStart:
  - |
        . ../venv/bin/activate
        WS_DOMAIN=`cat /home/ubuntu/runcode/ws-url-domain.txt`
        printf "\nGO TO THIS URL TO VIEW PAGE \033[4;34m https://8000-${WS_DOMAIN}\033[0;30m\n\n"
        python manage.py runserver
